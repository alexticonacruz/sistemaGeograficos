<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapa con Ícono de Google Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Estilo personalizado para el mapa, si es necesario */
        #map {
            height: 500px;
        }
        .custom-icon .material-icons {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa de Leaflet
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Agregar un mapa base (puedes utilizar otros mapas base si lo prefieres)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Personaliza un ícono para tu marcador
        const customIcon = L.divIcon({
            className: 'custom-icon',
            html: '<i class="material-icons">motorcycle</i>', // Reemplaza 'home' por el nombre del icono de Google Fonts que desees
            iconSize: [30, 30], // Tamaño del icono
        });

        // Agregar un marcador al mapa con el ícono personalizado
        L.marker([51.5, -0.09], { icon: customIcon }).addTo(map);
    </script>
</body>
</html>
